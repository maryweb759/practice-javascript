<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> image slider with controler</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body> 

 <div class="slider-container"> 
     <div id="slider-number" class="slider-number"> </div> 
     <img src="img/pizza1.jpg" alt=""> 
     <img src="img/pizza2.jpg" alt=""> 
     <img src="img/pizza3.jpg" alt=""> 
     <img src="img/pizza4.jpg" alt=""> 
    
 </div> 
 <div class="slider-controls"> 
     <span class="prev" id="prev"> previous</span> 
     <span class="indicators" id="indicators"> </span>
     <span class="next" id="next"> next</span> 
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
