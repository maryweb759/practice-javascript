<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather app</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>  
   <h1>weather app with javascript</h1>
   
    <div class="location"> 
        <h1 class="location-timezone"> timezone : </h1> 
       <p></p>
    </div> 
    <div class="temperature"> 
        <div class="degree-section"> 
            <h3>temperature degree</h3>
            <div class="temperature-degree-div"> 
                <h2 class="temperature-degree" id="temperature-degree">  </h2> <span>&#8451;</span>
            </div>
        </div>
        <div class="temperature-description-div"> 
            <h3>weather description</h3>
            <h2 class="temperature-description" id="temperature-description"> </h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
